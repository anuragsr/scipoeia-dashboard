<div class="heading">	
	Scipoeia&nbsp;&nbsp;>&nbsp;&nbsp;<span class="l-r">Conf Seeker</span>	
</div>
<div class="heading mt-4">
	<span class="l-r">Search by Keyword</span>
</div>
<div class="input-group search-field col-md-8 px-0">
  <input type="text" class="form-control" placeholder="Typing text..." />
  <div class="input-group-append">
    <button class="px-2 py-0 btn btn-outline-none" type="button"><img src="assets/search-button.png"></button>
  </div>
</div>
<div class="row mt-4 special">
	<div class="col-md-4">
		<div class="rc side-heading-ctn">
			<div class="rc side-heading l-l">
				<div>
					<img src="assets/planet-earth.png" />Country / Region
				</div>
				<span class="float-right">					
					<img src="assets/arrow-down.png" />
				</span>
			</div>
		</div>
		<div class="rc side-heading-ctn">
			<div class="rc side-heading l-l">
				<div>
					<img src="assets/open-book.png" />Publishers
				</div>
				<span class="float-right">					
					<img src="assets/arrow-down.png" />
				</span>
			</div>
		</div>
		<div class="rc side-heading-ctn">
			<div class="rc side-heading l-l">
				<div>
					<img src="assets/chronometer.png" />Conf Time (?)
				</div>
				<span class="float-right">					
					<img src="assets/arrow-up.png" />
				</span>
			</div>
			<div class="side-heading-content">
				<div class="select-ctn">
					<img src="assets/arrow-select.png" />
					<select class="form-control">
						<option value="">Dropdown Menu 1</option>
					</select>
        </div>
				<div class="select-ctn">
					<img src="assets/arrow-select.png" />
					<select class="form-control">
						<option value="">Dropdown Menu 2</option>
					</select>
				</div>
				<div class="select-ctn">
					<img src="assets/arrow-select.png" />
					<select class="form-control">
						<option value="">Dropdown Menu 3</option>
					</select>
				</div>
			</div>
		</div>
		<div class="btn-ctn j-sb">
			<button class="btn btn-outline-sh1 btn-lg l-l">Cancel</button>
			<button class="btn btn-sh2 btn-lg l-l">Submit</button>
		</div>
	</div>
	<div class="col-md-8 l-l ctn-main">
		<div class="rc side-heading j-sb">
			<span>Publisher</span>
			<span>Conf. Details</span>
			<span>Deadline</span>
		</div>
		<div class="rc side-heading-light j-sb l-r" *ngFor="let r of results; let i = index;">
			<span>{{ r.p }}</span>
			<span>{{ r.d }}</span>
			<span>{{ r.dl }}</span>
		</div>
	</div>
</div>
